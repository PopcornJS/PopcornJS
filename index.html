<html>
    <body>
        <div class="multicomponent"></div>
        <div class="input"></div>
        <button onclick="swapData('western');">Western</button>
        <button onclick="swapData('asian');">Asian</button>
        <script src="index.js"></script>

        <script src="components/Input.js"></script>
        <script src="components/ParentComponent.js"></script>
        <script src="components/ChildComponent.js"></script>
        <script>
            let parentComponent = new ParentComponent('.multicomponent',{
                message: 'World',
                data: ['Tesla', 'BMW', 'McLaren']
            });

            let input = new Input('.input');

            function swapData(country){
                if(country == 'western'){
                    parentComponent.setState({
                        message: "World",
                        data: ['Tesla', 'BMW', 'McLaren']
                    })
                }else{
                    parentComponent.setState({
                        message: "Ching Chong",
                        data: ['Honda', 'Perodua', 'Proton']
                    })
                }
                
            }
        </script>
    </body>
</html>
